name: GlaDOS Auto Checkin

# 触发规则：每日UTC时间0点（北京时间8点）执行，支持手动触发
on:
  schedule:
    - cron: '10 0 * * *'
  workflow_dispatch:

jobs:
  checkin-job:
    runs-on: ubuntu-latest
    steps:
      # 第一步：检出仓库代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 第二步：设置Python环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 第三步：安装依赖包
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 第四步：执行签到脚本（直接注入环境变量）
      - name: Run checkin script
        env:
          # 从GitHub Secrets读取Cookie，注入到环境变量GLADOS_COOKIE
          GLADOS_COOKIE: ${{ secrets.GLADOS_COOKIE }}
        run: python glados_checkin.py  # 直接运行，无需替换代码
